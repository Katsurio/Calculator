<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href='style.css'>
    <meta charset="UTF-8">
    <title>Calcumalator</title>
</head>
<body>
<div class="container">
    <div class="calculator-case">
        <div class="row space-row"></div>
        <div class="col-xs-12 column">
            <div class="col-xs-10 col-xs-offset-1 display"></div>
        </div>
        <div class="col-xs-12 clear-row">
            <div class="col-xs-6 column"><button class="btn col-xs-offset-1 col-xs-10">C</button></div>
            <div class="col-xs-6 column"><button class="btn col-xs-10 col-xs-offset-1">CE</button></div>
        </div>
        <div class="col-xs-12">
            <div class="col-xs-3 column"><button class="btn col-xs-10 col-xs-offset-1">7</button></div>
            <div class="col-xs-3 column"><button class="btn col-xs-10 col-xs-offset-1">8</button></div>
            <div class="col-xs-3 column"><button class="btn col-xs-10 col-xs-offset-1">9</button></div>
            <div class="col-xs-3 column"><button class="btn col-xs-10 col-xs-offset-1">/</button></div>
        </div>
        <div class="col-xs-12 top-number">
            <div class="col-xs-3 column"><button class="btn col-xs-10 col-xs-offset-1">4</button></div>
            <div class="col-xs-3 column"><button class="btn col-xs-10 col-xs-offset-1">5</button></div>
            <div class="col-xs-3 column"><button class="btn col-xs-10 col-xs-offset-1">6</button></div>
            <div class="col-xs-3 column"><button class="btn col-xs-10 col-xs-offset-1">x</button></div>
        </div>
        <div class="col-xs-12 top-number">
            <div class="col-xs-3 column"><button class="btn col-xs-10 col-xs-offset-1">1</button></div>
            <div class="col-xs-3 column"><button class="btn col-xs-10 col-xs-offset-1">2</button></div>
            <div class="col-xs-3 column"><button class="btn col-xs-10 col-xs-offset-1">3</button></div>
            <div class="col-xs-3 column"><button class="btn col-xs-10 col-xs-offset-1">-</button></div>
        </div>
        <div class="col-xs-12 top-number">
            <div class="col-xs-3 column"><button class="btn col-xs-10 col-xs-offset-1">0</button></div>
            <div class="col-xs-3 column"><button class="btn col-xs-10 col-xs-offset-1">.</button></div>
            <div class="col-xs-3 column"><button class="btn col-xs-10 col-xs-offset-1">=</button></div>
            <div class="col-xs-3 column"><button class="btn col-xs-10 col-xs-offset-1">+</button></div>
        </div>
    </div>
</div>
</body>
</html>
